<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://kit.fontawesome.com/99ef32c576.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href= "Assets\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <title>MyWeather</title>
    <link rel="shortcut icon" type="image/x-icon" href="Assets\favicon.ico">
    <!--Sun icon created by Font Awesome; icon color changed to yellow; please see licence here: https://fontawesome.com/license/free  -->
</head>
<header>
        <div class="container"><div>
        <h2 class="display-4 ">MyWeather<i class="fas fa-sun"></i></h2>
</header>

<body>
   
<!-- City Search bar -->
<div class="container">
    <div class="row">
        <div class="container-fluid col search-container">
            <p>Search for a City:</p>
            <div class="input-group mb-3 ">
                <input id= "search-term" type="text" class="form-control" aria-label="search-input" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="search-button" class="btn btn-primary fas fa-search" type="button"></button>
                </div>
            </div>
            
            <!-- Saved Cities list -->
            <div id="cities-list" class="card city-cards" >
                
            </div>
        </div>

        <!-- Selected City current weather -->
        <div class="container col-8 forcast-container">
            <div class="card city-container">
                <div class="card-body ">
                    <h3 class="card-title"><span id="city-name"></span> <img class="weather-img"></h3>
                    <p id ="temp" class="card-text"></p>
                    <p id ="humidity" class="card-text"></p>
                    <p id ="wind" class="card-text"></p>
                    <div class = contianer>
                        <div id="uv-index-text">
                            <p id = "uv-index" class="card-text"></p>
                        </div>
                        <div id="uv-index-card"><span id="uv-index-span"></span>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Selected City 5 day forcast -->
            <h3 id="five-day">5-Day Forcast:</h3>
            <div class= "container">
                <div class = "row">
                    <div class = "col">
                        <div class="card bg-primary">
                            <div class="card-body five-day-cards">
                                <h5 id="forcast-1" ></h5>
                                <img class="weather-img-1">
                                <p id ="temp-1"></p>
                                <p id ="humidity-1"></p>
                            </div>
                        </div>
                    </div>
                    <div class = "col">    
                        <div class= "card bg-primary">
                            <div class="card-body five-day-cards">
                                <h5 id="forcast-2" ></h5>
                                <img class="weather-img-2">
                                <p id ="temp-2"></p>
                                <p id ="humidity-2"></p>
                            </div>
                        </div>
                    </div>
                    <div class = "col">    
                        <div class="card bg-primary">
                            <div class="card-body five-day-cards">
                                <h5 id= "forcast-3" ></h5>
                                <img class="weather-img-3">
                                <p id ="temp-3"></p>
                                <p id ="humidity-3"></p>
                            </div>
                        </div>
                    </div>
                    <div class = "col">    
                        <div class="card bg-primary">
                            <div class="card-body five-day-cards">
                                <h5 id="forcast-4" ></h5>
                                <img class="weather-img-4">
                                <p id ="temp-4"></p>
                                <p id ="humidity-4"></p>
                            </div>
                        </div>
                    </div>
                    <div class = "col">    
                        <div class="card bg-primary">
                            <div class="card-body five-day-cards">
                                <h5 id=forcast-5 ></h5>
                                <img class="weather-img-5">
                                <p id ="temp-5"></p>
                                <p id ="humidity-5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="Assets\script2.js"></script>

</body>
</html>
